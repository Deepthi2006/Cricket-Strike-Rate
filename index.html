<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
</head>
<body>
    <form action="/predict" method="post">
        <table>
            <tr>
                <td><h1>Cricket Prediction</h1></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="t1" step="0.01" required></td>
            </tr>
            <tr>
                <td>100s</td>
                <td><input type="number" name="t2" step="0.01" required></td>
            </tr>
            <tr>
                <td>50s</td>
                <td><input type="number" name="t3" required></td>
            </tr>
            <tr>
                <td>6s</td>
                <td><input type="number" name="t4" step="0.01" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Predict"></td>
            </tr>
        </table>
    </form>
</body>
</html>
